<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="section">
      <div class="container">
        <img src="./images/logo.svg" alt="" class="container-logo" />
        <div class="container-icons">
          <img src="./images/icon-document.svg" alt="" class="container-icon" />
          <img src="./images/icon-folder.svg" alt="" class="container-icon" />
          <img src="./images/icon-upload.svg" alt="" class="container-icon" />
        </div>
      </div>
      <div class="storage">
        <p class="storage-info">
          You’ve used <span>815 GB </span> of your storage
        </p>
        <div class="storage-bar">
          <div class="storage-level"></div>
          <div class="storage-circle"></div>
        </div>
        <div class="storage-amount">
          <p class="storage-number">0 GB</p>
          <p class="storage-number">1000 GB</p>
        </div>
        <div class="whitebox-left">
          <h2 class="whitebox-number">18<span>5</span></h2>
          <p class="whitebox-text">GB LEFT</p>
        </div>
      </div>
    </section>
    <!--  185 GB Left 0 GB 1000 GB -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
